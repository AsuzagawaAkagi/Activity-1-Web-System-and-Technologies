<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity #4</title>
    <style>
        .button {
            font-size: 1em;
            padding: 10px;
            color: #fff;
            background-color: #008CBA;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #007B9A;
        }
    </style>
</head>
<body>
    <h1>Activity #4</h1>
    <p>Here are 10 valid variable names in JavaScript:</p>
    <ul id="variablesList"></ul>

    <button class="button" onclick="displayVariables()">Display Variables</button>
    <script>
        function displayVariables() {
            const variableNames = [
                "age", "name", "isStudent", "score", "subject", "marks", "num1", "num2", "sum"
            ];

            const list = document.getElementById("variablesList");
            list.innerHTML = "";

            for (let i = 0; i < variableNames.length; i++) {
                const listItem = document.createElement("li");
                listItem.textContent = variableNames[i];
                list.appendChild(listItem);
            }
        }
    </script>

    <br>
    <br>


    <a href="index.html" class="button">Back to Home Page</a>
</body>
</html>
